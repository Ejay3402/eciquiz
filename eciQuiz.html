<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="eciQuiz.css">
</head>
<body>

    <div class="container">

        <h1>QUIZ</h1>

        <div id="quiz">

            <h3 id="h3">Question : <span id="questionNumber"></span> out of <span id="totalQuestions"></span></h3>

            <h2 id="questions"></h2>

            <div id="options"></div>

            <span id="result"></span>

            <div class="btn">
                <button id="next">Next</button>
            </div>

            <div class="score">
                <cite>SCORE : <span id="rateScore">0</span></cite>
            </div>

        </div>

    </div>
    

    <script src="eciQuiz.js"></script>

</body>
</html>
